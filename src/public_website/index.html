<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD Test Page</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        button { padding: 10px 20px; font-size: 16px; }
        #response { margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Full Stack CI/CD Test</h1>
    <button onclick="pingBackend()">Ping Backend</button>
    <pre id="response">Click the button to test the backend...</pre>

    <script>
        async function pingBackend() {
            const responseEl = document.getElementById('response');
            responseEl.textContent = 'Pinging...';
            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                responseEl.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseEl.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>

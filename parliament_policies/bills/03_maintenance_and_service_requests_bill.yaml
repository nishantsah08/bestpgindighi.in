# Defines the core logic for maintenance and service requests.
version: 2.0
policy_type: operational

versioning_policy:
  - type: 'semantic_versioning_with_data_link'
  - description: 'This policy follows semantic versioning. Each maintenance request must be linked to the policy version active when it was created.'
  - data_impact: 'Changes to this policy require a new version to ensure consistent handling of requests over time.'

parameters_file: '03_maintenance_and_service_requests_parameters.md'

core_principles:
  - 'The primary method for reporting maintenance issues is through the channels specified in the parameters file.'
  - 'Issue reporting should prioritize verifiable evidence (photos, audio) over text.'
  - 'All requests must be categorized to ensure proper routing.'
  - 'Issues that are complaints about service quality, rather than requests for service, must be routed to the Complaints and Violations Policy.'

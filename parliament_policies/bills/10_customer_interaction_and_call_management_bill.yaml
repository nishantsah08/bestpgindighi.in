title: "Customer Interaction and Call Management Bill"
status: "active" # Ratified to resolve C24
version: 2.0 # Major version change for new logic

# This bill governs the handling of inbound customer communications.

inbound_communication:
  - rule: "Intelligent Routing for all Inbound Messages"
    description: "This rule establishes a clear hierarchy for routing all inbound messages to ensure financial transactions are handled by the AI and all other communications are handled by a human."
    routing_logic:
      - "Step 1: Analyze the message for financial content based on keywords and OCR patterns."
      - "Step 2: If the message is identified as a financial transaction, route it exclusively to the Financial AI."
      - "Step 3: If the message is not a financial transaction, route it to the Sales Agent's interface."

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Logical Validation Model</title>
    <style>
        body { margin: 0; background-color: #000011; color: white; font-family: sans-serif; }
        .node-label {
            font-size: 12px;
            padding: 1px 4px;
            border-radius: 4px;
            background-color: rgba(0,0,0,0.5);
            color: white;
        }
        #info-box {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            display: none;
            max-width: 300px;
        }
        h2 { margin-top: 0; color: #4fc3f7; }
        p { margin-bottom: 5px; }
        strong { color: #ffeb3b; }
    </style>
</head>
<body>

<div id="3d-graph"></div>
<div id="info-box"></div>

<script src="https://unpkg.com/3d-force-graph@1.70.5/dist/3d-force-graph.min.js"></script>

<script>
    const data = {
        nodes: [
            // Level 0: Constitution
            { id: 'C_FinancialIntegrity', name: 'Principle: Financial Integrity', group: 0, description: 'Core constitutional principle.' },

            // Level 1: Parliament (Acts)
            { id: 'A_FinancialMgmt', name: 'ACT: Financial Management', group: 1, description: 'Ratified policy for financial operations.' },
            { id: 'A_CommStrategy', name: 'ACT: Communication Strategy', group: 1, description: 'Ratified policy for automated communication.' },

            // Level 2: Judiciary & Executive Agents
            { id: 'E_JudiciaryAI', name: '⚖️ Judiciary AI', group: 2, description: 'Reviews cases against ratified acts.' },
            { id: 'E_FinancialAI', name: '💰 Financial AI', group: 2, description: 'Executes financial tasks according to its mandate.' },
            { id: 'E_VerificationAI', name: '📄 Verification AI', group: 2, description: 'Executes document verification based on its mandate.' },

            // Level 3: MCP Capabilities (The Verbs)
            { id: 'M_FileCase', name: 'CAPABILITY: judiciary.file_case', group: 3, description: 'Action to file a new judicial case.' },
            { id: 'M_CreateProvisional', name: 'CAPABILITY: tenants.create_provisional', group: 3, description: 'Action to create a new temporary tenant.' },
            { id: 'M_AnalyzeDocs', name: 'CAPABILITY: documents.analyze', group: 3, description: 'Action to trigger the Verification AI.' },
            { id: 'M_SendAudio', name: 'CAPABILITY: notifications.send_audio', group: 3, description: 'Action to send a WhatsApp audio message.' },

            // Level 4: Data Stores (The Nouns)
            { id: 'D_JudicialDocket', name: 'DATA: Judicial Docket', group: 4, description: 'Database collection for storing cases.' },
            { id: 'D_TenantRecords', name: 'DATA: Tenant Records', group: 4, description: 'Database collection for storing tenant information.' },

            // Level 5: External Triggers
            { id: 'T_WhatsAppMsg', name: 'TRIGGER: WhatsApp Message', group: 5, description: 'External event that starts the onboarding process.' },
        ],
        links: [
            // Constitutional Authority
            { source: 'A_FinancialMgmt', target: 'C_FinancialIntegrity', name: 'DERIVES_AUTHORITY_FROM' },

            // Policy Enforcement
            { source: 'E_JudiciaryAI', target: 'A_FinancialMgmt', name: 'ENFORCES' },
            { source: 'E_FinancialAI', target: 'A_FinancialMgmt', name: 'ENFORCES' },
            { source: 'E_VerificationAI', target: 'A_CommStrategy', name: 'ENFORCES' },

            // Capability Usage
            { source: 'E_JudiciaryAI', target: 'M_FileCase', name: 'USES' },
            { source: 'E_FinancialAI', target: 'M_CreateProvisional', name: 'USES' },
            { source: 'E_VerificationAI', target: 'M_AnalyzeDocs', name: 'USES' },
            { source: 'E_VerificationAI', target: 'M_SendAudio', name: 'USES' },

            // Data Interaction
            { source: 'M_FileCase', target: 'D_JudicialDocket', name: 'PERSISTS_STATE_TO' },
            { source: 'M_CreateProvisional', target: 'D_TenantRecords', name: 'PERSISTS_STATE_TO' },

            // Process Flow
            { source: 'T_WhatsAppMsg', target: 'E_FinancialAI', name: 'TRIGGERS' },
            { source: 'M_CreateProvisional', target: 'M_AnalyzeDocs', name: 'TRIGGERS' },
        ]
    };

    const highlightNodes = new Set();
    const highlightLinks = new Set();

    const Graph = ForceGraph3D()
        (document.getElementById('3d-graph'))
        .graphData(data)
        .nodeAutoColorBy('group')
        .nodeLabel(node => `${node.name}: ${node.description}`)
        .linkWidth(link => highlightLinks.has(link) ? 4 : 1)
        .linkDirectionalParticles(link => highlightLinks.has(link) ? 4 : 0)
        .linkDirectionalParticleWidth(4)
        .onNodeClick(node => {
            // Logic for dependency highlighting
            highlightNodes.clear();
            highlightLinks.clear();
            if (node) {
                highlightNodes.add(node);
                data.links.forEach(link => {
                    if (link.source === node || link.target === node) {
                        highlightLinks.add(link);
                        highlightNodes.add(link.source);
                        highlightNodes.add(link.target);
                    }
                });
            }
        })
        .nodeColor(node => highlightNodes.has(node) ? '#ffeb3b' : node.color);

    Graph.d3Force('charge').strength(-200);

</script>
</body>
</html>

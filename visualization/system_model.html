<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Logical Validation Model</title>
    <style>
        body { margin: 0; background-color: #000011; color: white; font-family: sans-serif; }
        #info-box {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            display: none;
            max-width: 300px;
        }
        h2 { margin-top: 0; color: #4fc3f7; }
        p { margin-bottom: 5px; }
        strong { color: #ffeb3b; }
    </style>
</head>
<body>

<div id="3d-graph"></div>
<div id="info-box"></div>

<script src="https://unpkg.com/3d-force-graph@1.70.5/dist/3d-force-graph.min.js"></script>

<script>
    const data = {
        nodes: [
            // Level 0: Constitution
            { id: 'C_FinancialIntegrity', name: 'Principle: Financial Integrity', group: 0 },

            // Level 1: Parliament (Acts)
            { id: 'A_FinancialMgmt', name: 'ACT: Financial Management', group: 1 },
            { id: 'A_CommStrategy', name: 'ACT: Communication Strategy', group: 1 },

            // Level 2: Judiciary & Executive Agents
            { id: 'E_JudiciaryAI', name: '⚖️ Judiciary AI', group: 2 },
            { id: 'E_FinancialAI', name: '💰 Financial AI', group: 2 },
            { id: 'E_VerificationAI', name: '📄 Verification AI', group: 2 },

            // Level 3: MCP Capabilities (The Verbs)
            { id: 'M_FileCase', name: 'CAPABILITY: judiciary.file_case', group: 3 },
            { id: 'M_CreateProvisional', name: 'CAPABILITY: tenants.create_provisional', group: 3 },
            { id: 'M_AnalyzeDocs', name: 'CAPABILITY: documents.analyze', group: 3 },
            { id: 'M_SendAudio', name: 'CAPABILITY: notifications.send_audio', group: 3 },

            // Level 4: Data Stores (The Nouns)
            { id: 'D_JudicialDocket', name: 'DATA: Judicial Docket', group: 4 },
            { id: 'D_TenantRecords', name: 'DATA: Tenant Records', group: 4 },

            // Level 5: External Triggers
            { id: 'T_WhatsAppMsg', name: 'TRIGGER: WhatsApp Message', group: 5 },
        ],
        links: [
            // Constitutional Authority
            { source: 'A_FinancialMgmt', target: 'C_FinancialIntegrity', name: 'DERIVES_AUTHORITY_FROM' },

            // Policy Enforcement
            { source: 'E_JudiciaryAI', target: 'A_FinancialMgmt', name: 'ENFORCES' },
            { source: 'E_FinancialAI', target: 'A_FinancialMgmt', name: 'ENFORCES' },
            { source: 'E_VerificationAI', target: 'A_CommStrategy', name: 'ENFORCES' },

            // Capability Usage
            { source: 'E_JudiciaryAI', target: 'M_FileCase', name: 'USES' },
            { source: 'E_FinancialAI', target: 'M_CreateProvisional', name: 'USES' },
            { source: 'E_VerificationAI', target: 'M_AnalyzeDocs', name: 'USES' },
            { source: 'E_VerificationAI', target: 'M_SendAudio', name: 'USES' },

            // Data Interaction
            { source: 'M_FileCase', target: 'D_JudicialDocket', name: 'PERSISTS_STATE_TO' },
            { source: 'M_CreateProvisional', target: 'D_TenantRecords', name: 'PERSISTS_STATE_TO' },

            // Process Flow
            { source: 'T_WhatsAppMsg', target: 'E_FinancialAI', name: 'TRIGGERS' },
            { source: 'M_CreateProvisional', target: 'M_AnalyzeDocs', name: 'TRIGGERS' },
        ]
    };

    const highlightNodes = new Set();
    const highlightLinks = new Set();
    let hoverNode = null;

    const Graph = ForceGraph3D()
        (document.getElementById('3d-graph'))
        .graphData(data)
        .nodeLabel('name')
        .nodeAutoColorBy('group')
        .linkWidth(link => highlightLinks.has(link) ? 4 : 1)
        .linkDirectionalParticles(link => highlightLinks.has(link) ? 4 : 0)
        .linkDirectionalParticleWidth(4)
        .nodeCanvasObject((node, ctx) => {
            const label = node.name;
            const fontSize = 12;
            ctx.font = `${fontSize}px Sans-Serif`;
            const textWidth = ctx.measureText(label).width;
            const bckgDimensions = [textWidth, fontSize].map(n => n + fontSize * 0.2);

            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            if (highlightNodes.has(node)) {
                 ctx.fillStyle = 'rgba(255, 255, 0, 0.5)';
            }
            ctx.fillRect(node.x - bckgDimensions[0] / 2, node.y - bckgDimensions[1] / 2, ...bckgDimensions);

            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'white';
            ctx.fillText(label, node.x, node.y);

            node.__bckgDimensions = bckgDimensions; // to use in nodePointerAreaPaint
        })
        .onNodeClick(node => {
            // Logic for dependency highlighting
            highlightNodes.clear();
            highlightLinks.clear();
            if (node) {
                highlightNodes.add(node);
                data.links.forEach(link => {
                    if (link.source === node || link.target === node) {
                        highlightLinks.add(link);
                        highlightNodes.add(link.source);
                        highlightNodes.add(link.target);
                    }
                });
            }
            Graph.nodeColor(Graph.nodeColor()).linkWidth(Graph.linkWidth()).linkDirectionalParticles(Graph.linkDirectionalParticles());
        });

    Graph.d3Force('charge').strength(-200);

</script>
</body>
</html>

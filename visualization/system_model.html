<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Logical Validation Model</title>
    <style>
        body { margin: 0; background-color: #000011; color: white; font-family: sans-serif; }
        #info-box {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            display: none;
            max-width: 300px;
        }
        h2 { margin-top: 0; color: #4fc3f7; }
        p { margin-bottom: 5px; }
        strong { color: #ffeb3b; }
    </style>
</head>
<body>

<div id="3d-graph"></div>
<div id="info-box"></div>

<script src="https://unpkg.com/3d-force-graph@1.70.5/dist/3d-force-graph.min.js"></script>

<script>
    const data = {
        nodes: [
            // Group 0: Constitution
            { id: 'P_FinancialIntegrity', name: 'Principle: Financial Integrity', group: 0, description: 'Core constitutional rule for all financial operations.' },
            { id: 'P_CEO_Approval', name: 'Principle: CEO Financial Authority', group: 0, description: 'Constitutional rule mandating CEO approval for high-value disputes.' },

            // Group 1: Parliament (Acts)
            { id: 'A_FinancialMgmt', name: 'ACT: Financial Management', group: 1, description: 'Ratified policy defining financial processes and controls.' },
            { id: 'A_CommStrategy', name: 'ACT: Communication Strategy', group: 1, description: 'Ratified policy for automated tenant communication.' },
            { id: 'A_JudicialProcess', name: 'ACT: Judicial Process', group: 1, description: 'Ratified policy defining how the judiciary functions.' },

            // Group 2: Agents & Roles
            { id: 'R_CEO', name: 'ROLE: 👤 CEO', group: 2, description: 'The final human decision-maker.' },
            { id: 'E_JudiciaryAI', name: 'AGENT: ⚖️ Judiciary AI', group: 2, description: 'Analyzes cases and recommends verdicts.' },
            { id: 'E_FinancialAI', name: 'AGENT: 💰 Financial AI', group: 2, description: 'Parses financial messages and triggers workflows.' },
            { id: 'E_VerificationAI', name: 'AGENT: 📄 Verification AI', group: 2, description: 'Analyzes tenant documents.' },

            // Group 3: MCP Capabilities (The Verbs)
            { id: 'C_FileCase', name: 'CAPABILITY: judiciary.file_case', group: 3, description: 'Action to file a new judicial case.' },
            { id: 'C_CreateCEOApproval', name: 'CAPABILITY: tasks.create_ceo_approval', group: 3, description: 'Action to create a task in the CEO portal.' },
            { id: 'C_CreateProvisional', name: 'CAPABILITY: tenants.create_provisional', group: 3, description: 'Action to create a new temporary tenant.' },
            { id: 'C_AnalyzeDocs', name: 'CAPABILITY: documents.analyze', group: 3, description: 'Action to trigger the Verification AI.' },

            // Group 4: Data Stores (The Nouns)
            { id: 'D_JudicialDocket', name: 'DATA: Judicial Docket', group: 4, description: 'Database collection for storing cases.' },
            { id: 'D_TenantRecords', name: 'DATA: Tenant Records', group: 4, description: 'Database collection for storing tenant information.' },

            // Group 5: External Triggers
            { id: 'T_WhatsAppMsg', name: 'TRIGGER: WhatsApp Message', group: 5, description: 'External event that starts the onboarding process.' },

            // Group 6: Process States
            { id: 'S_PendingCEOApproval', name: 'STATE: Pending CEO Approval', group: 6, description: 'A case waiting for the CEO to review.' },
        ],
        links: [
            // Constitutional Authority (L1 -> L0)
            { source: 'A_FinancialMgmt', target: 'P_FinancialIntegrity', name: 'DERIVES_AUTHORITY_FROM' },
            { source: 'A_JudicialProcess', target: 'P_CEO_Approval', name: 'DERIVES_AUTHORITY_FROM' },

            // Policy Enforcement (L2 -> L1)
            { source: 'E_JudiciaryAI', target: 'A_JudicialProcess', name: 'ENFORCES' },
            { source: 'E_FinancialAI', target: 'A_FinancialMgmt', name: 'ENFORCES' },
            { source: 'E_VerificationAI', target: 'A_CommStrategy', name: 'ENFORCES' },

            // Capability Usage (L2 -> L3)
            { source: 'E_JudiciaryAI', target: 'C_CreateCEOApproval', name: 'USES' },
            { source: 'E_FinancialAI', target: 'C_CreateProvisional', name: 'USES' },
            { source: 'E_VerificationAI', target: 'C_AnalyzeDocs', name: 'USES' },

            // Data Interaction (L3 -> L4)
            { source: 'C_FileCase', target: 'D_JudicialDocket', name: 'PERSISTS_STATE_TO' },
            { source: 'C_CreateProvisional', target: 'D_TenantRecords', name: 'PERSISTS_STATE_TO' },

            // Process Flow & State Changes (L5 -> L2 -> L3 -> L6)
            { source: 'T_WhatsAppMsg', target: 'E_FinancialAI', name: 'TRIGGERS' },
            { source: 'C_CreateProvisional', target: 'C_AnalyzeDocs', name: 'TRIGGERS' },
            { source: 'C_CreateCEOApproval', target: 'S_PendingCEOApproval', name: 'CREATES_STATE' },
            { source: 'S_PendingCEOApproval', target: 'R_CEO', name: 'REQUIRES_ACTION_FROM' },
        ]
    };

    const highlightNodes = new Set();
    const highlightLinks = new Set();

    const Graph = ForceGraph3D()
        (document.getElementById('3d-graph'))
        .graphData(data)
        .nodeAutoColorBy('group')
        .nodeLabel(node => `${node.name}: ${node.description}`)
        .linkWidth(link => highlightLinks.has(link) ? 4 : 1)
        .linkDirectionalParticles(link => highlightLinks.has(link) ? 4 : 0)
        .linkDirectionalParticleWidth(4)
        .onNodeClick(node => {
            highlightNodes.clear();
            highlightLinks.clear();
            if (node) {
                highlightNodes.add(node);
                data.links.forEach(link => {
                    if (link.source === node || link.target === node) {
                        highlightLinks.add(link);
                        highlightNodes.add(link.source);
                        highlightNodes.add(link.target);
                    }
                });
            }
        })
        .nodeColor(node => highlightNodes.has(node) ? '#ffeb3b' : node.color);

    Graph.d3Force('charge').strength(-250);

</script>
</body>
</html>
